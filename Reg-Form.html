<!doctype html>
<html>
	<head>
		<title> Online Registration Form </title>
		<link rel="stylesheet" href="normalize.css">
		<link rel="stylesheet" href="Reg-Form.css">
		<meta name=viewport content="width=device-width, initial-scale=1">
	</head>
	<body>
	   <header>
		  <h1>The Code Review</h1>
		  <div class="intro">
			<h2>Signup for our newsletter</h2>
			<p>Get the latest news on how your code is doing right in your inbox</p>
		  </div>
	   </header>
	   <form Action="Reg-Form.html" method="post">
		      <fieldset class="first-field">
			    <legend>Contact Information</legend>
				<label for="name">Full Name</label>
				<input type="text" id="name" placeholder="Required" name="user-name">
				
				<label for="mail">Email Address</label>
				<input type="email" id="mail" placeholder="Required" name="user-mail">
				
				<label for="telephone">Phone Number</label>
				<input type="tel" id="telephone" name="user-telephone">
				
				<label for="address">Street Address</label>
				<input type="text" id="address" name="user-address">
				
				<label for="city">City</label>
				<input type="text" id="city" name="user-city">
				
				<label for="state">State</label>
				<select id="state" name="user-state">
					<option hidden value="state">Choose State</option>
					<option value="alabama">Alabama</option>
					<option value="arizona">Arizona</option>
					<option value="california">California</option>
					<option value="colorado">Colorado</option>
					<option value="delaware">Delaware</option>
					<option value="florida">Florida</option>
					<option value="georgia">Georgia</option>
					<option value="other">Other</option>
				</select>
				
				<label for="zip">Zip Code</label>
				<input type="text" id="zip" name="user-zip">
			  </fieldset>
			  <fieldset>
				<legend>Newsletter</legend>
				<p>Select the newletter you would like to recieve</p>
				<input type="checkbox" id="html" value="html_news" name="user-newsletter">
				<label class="news" for="html">HTML News</label> <br>
				<input type="checkbox" id="css" value="css_news" name="user-newsletter">
				<label class="news" for="css">CSS News</label> <br>
				<input type="checkbox" id="javascript" value="javascript_news" name="user-newsletter">
				<label class="news" for="javascript">Javascript News</label> 
				<p>Newsletter Format</p>
				<input type="radio" id="html-format" value="html-format" name="user_format">
				<label for="html-format">HTML</label> <br>
				<input type="radio" id="text-format" value="text-format" name="user_format">
				<label for="text-format">Plain Text</label> <br>
				<p>Other topics you'd like to hear about </p>
				<label for="feedback">Comments</label>
				<textarea id="feedback" name="user_feedback"></textarea> 
			  </fieldset>
			<button type="submit">Sign up</button>
		  </form>
		  <p>Copyright The Code Review</p>
	</body>
</html>
